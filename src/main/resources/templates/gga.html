<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> GGA Requests Management System </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#"> GENIKH GRAMMATEIA ATHLHTISMOU REQUESTS </a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/login}"> Logout </a>
      </li>
    </ul>
  </div>
</nav>
<br>

<div class="container">
  <div class="row justify-content-center">
    <h1> Requests List </h1>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th> Request Date</th>
      <th> Request Text</th>
      <th> Request State</th>
      <th> Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="request: ${gga}">
      <td th:text="${request.date}"></td>
      <td th:text="${request.text}"></td>
      <td th:text="${request.state}"></td>
      <td>
        <a th:href = "@{/api/gga/requests/approve/{requestID}(requestID=${request.ID})}"
           class = "btn btn-primary"> Approve </a>
        <a th:href = "@{/api/gga/requests/reject/{requestID}(requestID=${request.ID})}"
           class = "btn btn-danger"> Reject </a>
      </td>
    </tr>
    </tbody>

  </table>
</div>
</body>
</html>
