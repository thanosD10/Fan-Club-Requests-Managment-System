<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Fan club Requests Management System </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"> FAN CLUB MENU: </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/fan-club/fans}"> Fans </a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/fan-club/elas-requests}"> ELAS Requests </a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/fan-club/gga-requests}"> GGA Requests </a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}"> Logout </a>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <h1> ELAS Requests List </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/api/fan-club/elas-requests/new}" class="btn btn-primary btn-sm mb-3"> New Request </a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th> Request Date</th>
            <th> Request Text</th>
            <th> Police Department</th>
            <th> Police Email</th>
            <th> Request State</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="request: ${elas_requests}">
            <td th:text="${request.date}"></td>
            <td th:text="${request.text}"></td>
            <td th:text="${request.ELAS.getDepartment()}"></td>
            <td th:text="${request.ELAS.email}"></td>
            <td th:text="${request.state}"></td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
