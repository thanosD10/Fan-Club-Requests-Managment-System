<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Fan club Requests Management System </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"> FAN CLUB MENU: </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/fan-club/fans}"> Fans </a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/fan-club/elas-requests}"> ELAS Requests </a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/api/fan-club/gga-requests}"> GGA Requests </a>
            </li>
        </ul >
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}"> Logout </a>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="container">
    <div class="row justify-content-center">
        <h1> Fans List </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/api/fan-club/fans/new}" class="btn btn-primary btn-sm mb-3"> Add Fan </a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th> Fan First Name</th>
            <th> Fan Last Name</th>
            <th> Fan Birth Date</th>
            <th> Fan AFM</th>
            <th> Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="fan: ${fans}">
            <td th:text="${fan.firstName}"></td>
            <td th:text="${fan.lastName}"></td>
            <td th:text="${fan.birthDate}"></td>
            <td th:text="${fan.AFM}"></td>
            <td>
                <a th:href = "@{/api/fan-club/fans/edit/{fanID}(fanID=${fan.ID})}"
                class = "btn btn-primary"> Update </a>
                <a th:href = "@{/api/fan-club/fans/{fanID}(fanID=${fan.ID})}"
                   class = "btn btn-danger"> Delete </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
