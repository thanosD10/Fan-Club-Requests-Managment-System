<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Fan club Requests Management System </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"> ADMIN </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}"> Logout </a>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Create New Fan </h1>
            <div class="card-body">
                <form th:action="@{/api/admin/fan-clubs}" th:object="${fanclub}" method="POST">

                    <div class="form-group">
                        <label> FanClub Name </label>
                        <input
                                type="text"
                                name="name"
                                th:field="*{name}"
                                class="form-control"
                                placeholder="Enter FanClub's Name"
                        />
                    </div>

                    <div class="form-group">
                        <label> Parent Sports Club </label>
                        <input
                                type="text"
                                name="sportsClub"
                                th:field="*{sportsClub}"
                                class="form-control"
                                placeholder="Enter Fanclub's Parent Sports Club"
                        />
                    </div>

                    <div class="form-group">
                        <label> FanClub HQ Address </label>
                        <input
                                type="text"
                                name="address"
                                th:field="*{address}"
                                class="form-control"
                                placeholder="Enter HQ Address"
                        />
                    </div>

                    <div class="form-group">
                        <label> FanClub Email </label>
                        <input
                                type="text"
                                name="email"
                                th:field="*{email}"
                                class="form-control"
                                placeholder="Enter Email Address"
                        />
                    </div>

                    <div class="form-group">
                        <label> FanClub President Full Name </label>
                        <input
                                type="text"
                                name="leader"
                                th:field="*{leader}"
                                class="form-control"
                                placeholder=" e.g. Giannis Dimitriou"
                        />
                    </div>

                    <div class="form-group">
                        <label> FanClub Foundation Date </label>
                        <input
                                type="date"
                                name="dateFoundation"
                                th:field="*{dateFoundation}"
                                class="form-control"
                                placeholder="yyyy-MM-dd"
                        />
                    </div>

                    <div class="form-group">
                        <label> FanClub Account Username </label>
                        <input
                                type="text"
                                name="username"
                                th:field="*{username}"
                                class="form-control"
                                placeholder="Enter Username (MUST BE UNIQUE)"
                        />
                    </div>

                    <div class="form-group">
                        <label> FanClub Account Password </label>
                        <input
                                type="text"
                                name="password"
                                th:field="*{password}"
                                class="form-control"
                                placeholder="Enter Password"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
