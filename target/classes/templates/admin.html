<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> ADMIN Management System </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"> ADMIN </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}"> Logout </a>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="container">
    <div class="row">
        <h1> Fan Clubs List </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/api/admin/fan-clubs/new}" class="btn btn-primary btn-sm mb-3"> Add Fan Club </a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th> Username </th>
            <th> Full Name </th>
            <th> Parent Sports Club </th>
            <th> Address </th>
            <th> Email </th>
            <th> President </th>
            <th> Foundation Date </th>
            <th> Action </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="fanclub: ${fanclubs}">
            <td th:text="${fanclub.username}"></td>
            <td th:text="${fanclub.name}"></td>
            <td th:text="${fanclub.sportsClub}"></td>
            <td th:text="${fanclub.address}"></td>
            <td th:text="${fanclub.email}"></td>
            <td th:text="${fanclub.leader}"></td>
            <td th:text="${fanclub.dateFoundation}"></td>
            <td>
                <a th:href = "@{/api/admin/fan-clubs/{fanclubID}(fanclubID=${fanclub.ID})}"
                   class = "btn btn-primary"> Delete </a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
