<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> GGA Requests Management System </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"> GENIKH GRAMMATEIA ATHLHTISMOU REQUESTS </a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}"> Logout </a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Reject Request </h1>
            <div class="card-body">
                <form th:action="@{/api/gga/requests/reject/{requestID}(requestID=${request.ID})}" th:object="${request}" method="POST">

                    <br>
                    <br>
                    <br>
                    <h3 class="text-center"> Are you sure you want to reject this request? </h3>
                    <h5 class="text-center"> Action will be permanent. </h5>
                    <br>
                    <br>

                    <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-success">
                            Reject
                        </button>
                        <a th:href = "@{/api/gga/requests}"
                           class = "btn btn-danger"> Cancel </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
